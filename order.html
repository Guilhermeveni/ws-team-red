                    </div>

                </div>
                <div class="box-right">
                    <button type="button" aria-label="Share">

                        <img src="assets/images/list.png" alt="list"/>
                    </button>
                    <button type="button" aria-label="Excluir">

            </div>
            <div class="container-two">
